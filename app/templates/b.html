<!DOCTYPE html>
<html>
<head>
	<title>Task 2</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../../static/vendors/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../../static/css/main.css" />

	<script src="../../static/vendors/jquery/jquery-3.3.1.min.js"></script>
	<script src="../../static//vendors/jquery-ui/jquery-ui.min.js"></script>


</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<h3>Task 1b</h3>
			</div>
			<div class="col-6">
				<button class="btn btn-light float-right">
					Stop
				</button>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="shape-container">
					<!-- Dynamically add your circles here! -->
					<!-- Example circle: <div class="p2-circle bg-blue"></div> -->
				</div>
			</div>
		</div>
	</div>


<script type="text/javascript">

	var k = 1;

	var displayCoord = function(){
		if(k != 0){
			color = ["bg-blue", "bg-purple", "bg-green", "bg-yellow", "bg-orange"];
			grad = ["", "gradient-circle"];
			bord = ["", "p2-border"];

			var c = color[Math.floor(Math.random() * color.length)];
			var g = grad[Math.floor(Math.random() * grad.length)];
			var b = bord[Math.floor(Math.random() * bord.length)];
			if (g == "gradient-circle"){
				c = "";
				b = "";
			}
			$(".shape-container").append("<div class='p2-circle " + c + " " + b + "' " + "id='" + g + "'></div>")
	        setTimeout(displayCoord, 1000);
    	}
    	
    };

    var repeater; 

    var checks = function(){
    	$(".p2-circle.bg-purple").click(function(){
			$( ".p2-circle.bg-purple" ).hide();
		})

		$("#gradient-circle").hover(function(){
			$(this).hide();
		})
		$("#gradient-circle").mouseover(function(){
			$(this).hide();
		})

		$(".p2-circle.bg-orange").click(function(){
			$(".p2-border").hide();
			$(".bg-orange").hide();
		})	

		$(".p2-circle.bg-green").click(function(){
			if(Math.random() < 0.5) {
	        $( ".p2-circle.bg-green" ).hide();
	    	}
			else{
				$(".p2-circle.bg-blue").hide();
			}
		})

		repeater = setTimeout(checks, 10);
    }

    $(displayCoord());
    checks();

	$(".btn").click(function(){
		k = 0
	})

</script>
</body>
</html>
